<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Phish Hunter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Phish Hunter</h1>
        <p>Analiza el correo que acabas de recibir:</p>

        <p id="level">Nivel 1</p>
        <p id="timer">Tiempo restante: <span>30</span>s</p>

        <div class="email-box">
            <p><strong>De:</strong> <span id="sender"></span></p>
            <p><strong>Asunto:</strong> <span id="subject"></span></p>
            <p><strong>Mensaje:</strong></p>
            <p id="body"></p>
            <p id="attachment"></p>
        </div>

        <div class="buttons">
            <button onclick="deleteEmail()">Eliminar</button>
            <button onclick="reportEmail()">Reportar</button>
            <button onclick="openEmail()">Abrir</button>
            <button onclick="nextEmail()" id="nextButton" style="display:none;">Siguiente Correo</button>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
<!-- Pantalla final -->
<div id="summary" class="summary-screen" style="display:none; max-width:600px; margin:auto;">
    <h2>🏆 Resumen Final</h2>
    <p id="finalScore"></p>
    <p id="percentage"></p>
    <p id="totalTime"></p>
    <p id="finalMessage"></p>
</div>
</html>
